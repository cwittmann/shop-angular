<div class="d-flex sort">
  <h5 class="mr-auto p-2"><b>Roles</b></h5>
</div>

<table class="table table-hover">
  <thead class="">
    <tr>
      <th>Name</th>
      <th>
        <a
          *ngIf="!showNew"
          class="btn btn-primary ml-auto"
          (click)="toggleNew()"
        >
          Add Role
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="showNew" class="table-primary">
      <td><input type="text" [(ngModel)]="newRole.name" /></td>
      <td>
        <button class="ml-auto" (click)="saveNewInput(newRole)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="toggleNew()">
          <img src="../../../assets/icons/cancel.png" />
        </button>
      </td>
    </tr>
    <tr *ngFor="let role of roles">
      <td><input type="text" [(ngModel)]="role.name" /></td>
      <td>
        <button class="ml-auto" (click)="saveEditedInput(role)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="deleteInput(role.id)">
          <img src="../../../assets/icons/delete.png" />
        </button>
      </td>
    </tr>
  </tbody>
</table>
