<div class="d-flex m-4 sort">
  <h5 class="mr-auto p-2"><b>Manufacturers</b></h5>
</div>

<section>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let manufacturer of manufacturers">
      <div class="d-flex w-100 justify-content-between">
        <h5>{{ manufacturer.name }}</h5>
      </div>
    </li>
  </ul>
</section>
