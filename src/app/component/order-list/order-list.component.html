<div class="d-flex m-4">
  <h5 class="mr-auto p-2">Order List</h5>
  <h5 class="mr-2 p-2">Sort</h5>

  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="date" /> Date
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="name" /> Name
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="status" /> Status
    </label>
  </div>
</div>

<section>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let order of orders"
      (click)="loadOrder(order.id)"
    >
      <div class="d-flex w-100 justify-content-between">
        <h5>Order from {{ order.date | date: "longDate" }}</h5>
        <h5>
          {{ order.user?.firstName }} {{ order.user?.lastName }} ({{
            order.user?.city
          }})
        </h5>
      </div>
      <div class="d-flex w-100 justify-content-between">
        <span class="badge badge-primary badge-pill"
          >{{ order.orderLines?.length }} items</span
        >
        <small>{{ order.status }}</small>
      </div>
    </li>
  </ul>
</section>
