<div class="d-flex sort">
  <h5 class="mr-auto p-2"><b>Orders</b></h5>
</div>

<table class="table table-hover">
  <thead class="">
    <tr>
      <th>Date</th>
      <th>Order Lines</th>
      <th>User</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>
        <input
          type="date"
          [ngModel]="order.date | date: 'yyyy-MM-dd'"
          (ngModelChange)="order.date = $event"
          value="order.date"
        />
      </td>
      <td>
        <span class="badge badge-primary badge-pill"
          >{{ order.orderLines?.length }} items</span
        >
      </td>
      <td>
        <select [(ngModel)]="order.userId">
          <option *ngFor="let user of users" [value]="user.id"
            >{{ user.lastName }}, {{ user.firstName }}</option
          >
        </select>
      </td>
      <td>
        <select [(ngModel)]="order.status">
          <option *ngFor="let key of orderStatusTypeOptions" [value]="key">{{
            key
          }}</option>
        </select>
      </td>
      <td>
        <button class="ml-auto" (click)="saveEditedInput(order)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="deleteInput(order.id)">
          <img src="../../../assets/icons/delete.png" />
        </button>
      </td>
    </tr>
  </tbody>
</table>
