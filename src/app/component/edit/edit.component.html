<table class="table table-hover">
  <thead class="">
    <tr>
      <th *ngFor="let column of columns">{{ column.displayName }}</th>
      <th>
        <a
          *ngIf="!showNew"
          class="btn btn-primary ml-auto"
          (click)="toggleNew()"
        >
          Add {{ model.name }}
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="showNew" class="table-primary">
      <td *ngFor="let column of columns">
        <input
          *ngIf="column.dataType !== 'select'"
          class="newInput"
          [type]="column.dateType"
          [(ngModel)]="newItem[column.name]"
        />
        <select
          *ngIf="column.dataType === 'select'"
          class="newInput"
          [(ngModel)]="newItem[column.name]"
        >
          <option
            *ngFor="let option of options.get('manufacturer') | keyvalue"
            [ngValue]="option.value"
            >{{ option.value.name }}</option
          >
        </select>
      </td>
      <td>
        <button class="ml-auto" (click)="saveNewInput(newItem)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="toggleNew()">
          <img src="../../../assets/icons/cancel.png" />
        </button>
      </td>
    </tr>
    <tr *ngFor="let item of items; let i = index; trackBy: trackByIdx">
      <td *ngFor="let column of columns">
        <input
          *ngIf="column.dataType !== 'select'"
          [type]="column.dataType"
          [(ngModel)]="item[column.name]"
        />
        <select
          *ngIf="column.dataType === 'select'"
          [(ngModel)]="item[column.name].id"
          (change)="setOption(item, $event)"
        >
          <option
            *ngFor="let option of options.get('manufacturer') | keyvalue"
            [value]="option.value.id"
          >
            {{ option.value.name }}</option
          >
        </select>
      </td>
      <td>
        <button class="ml-auto" (click)="saveEditedInput(item)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="deleteInput(item.id)">
          <img src="../../../assets/icons/delete.png" />
        </button>
      </td>
    </tr>
  </tbody>
</table>
