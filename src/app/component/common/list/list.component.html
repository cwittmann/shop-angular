<app-title [title]="model.name"></app-title>

<table class="table table-borderless">
  <thead class="">
    <tr>
      <th *ngFor="let column of columns">{{ column.displayName }}</th>
      <th>
        <a class="btn btn-primary ml-auto" (click)="create()">
          Add {{ model.name }}
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | paginate: config">
      <td *ngFor="let column of columns">
        <p *ngIf="column.dataType === 'text' || column.dataType === 'status'">
          {{ item[column.name] }}
        </p>
        <p *ngIf="column.dataType === 'date'">
          {{ item[column.name] | date: "yyyy-MM-dd" }}
        </p>
        <p *ngIf="column.dataType === 'select'">
          {{ item[column.name]?.name }}
        </p>
      </td>
      <td>
        <button class="ml-auto" (click)="edit(item)">
          <img src="../../../assets/icons/edit.png" />
        </button>
        <button (click)="delete(item.id)">
          <img src="../../../assets/icons/delete.png" />
        </button>
      </td>
    </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
