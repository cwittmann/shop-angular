<div class="d-flex sort">
  <h5 class="mr-auto p-2"><b>Order Detail</b></h5>
</div>

<table class="table table-hover">
  <thead class="">
    <tr>
      <th>Product</th>
      <th>Amount</th>
      <th>
        <a
          *ngIf="!showNew"
          class="btn btn-primary ml-auto"
          (click)="toggleNew()"
        >
          Add Order Line
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="showNew" class="table-primary">
      <td>
        <select class="form-control" [(ngModel)]="newOrderLine.product">
          <option *ngFor="let product of products" [ngValue]="product">{{
            product.name
          }}</option>
        </select>
      </td>
      <td>
        <input
          class="form-control"
          type="number"
          [(ngModel)]="newOrderLine.amount"
        />
      </td>

      <td>
        <button class="ml-auto" (click)="saveNewInput(newOrderLine)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="toggleNew()">
          <img src="../../../assets/icons/cancel.png" />
        </button>
      </td>
    </tr>
    <tr *ngFor="let orderLine of order.orderLines">
      <td>
        <select
          class="form-control"
          [(ngModel)]="orderLine.product.id"
          (change)="setProduct(orderLine, $event)"
        >
          <option *ngFor="let product of products" [value]="product.id">{{
            product.name
          }}</option>
        </select>
      </td>
      <td>
        <input
          class="form-control"
          type="number"
          [(ngModel)]="orderLine.amount"
        />
      </td>

      <td>
        <button class="ml-auto" (click)="saveEditedInput(orderLine)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="deleteInput(orderLine.id)">
          <img src="../../../assets/icons/delete.png" />
        </button>
      </td>
    </tr>
  </tbody>
</table>
