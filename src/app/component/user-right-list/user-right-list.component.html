<div class="d-flex sort">
  <h5 class="mr-auto p-2"><b>UserRights</b></h5>
</div>

<table class="table table-hover">
  <thead class="">
    <tr>
      <th>User</th>
      <th>Right</th>
      <th>
        <a
          *ngIf="!showNew"
          class="btn btn-primary ml-auto"
          (click)="toggleNew()"
        >
          Add UserRight
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="showNew" class="table-primary">
      <td>
        <select [(ngModel)]="newUserRight.userId">
          <option *ngFor="let user of users" [value]="user.id"
            >{{ user.lastName }}, {{ user.firstName }}</option
          >
        </select>
      </td>
      <td>
        <select [(ngModel)]="newUserRight.rightId">
          <option *ngFor="let right of rights" [value]="right.id"
            >{{ right.entity }} - {{ right.permission }}</option
          >
        </select>
      </td>
      <td>
        <button class="ml-auto" (click)="saveNewInput(newUserRight)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="toggleNew()">
          <img src="../../../assets/icons/cancel.png" />
        </button>
      </td>
    </tr>
    <tr *ngFor="let userRight of userRights">
      <td>
        <select [(ngModel)]="userRight.userId">
          <option *ngFor="let user of users" [value]="user.id"
            >{{ user.lastName }}, {{ user.firstName }}</option
          >
        </select>
      </td>
      <td>
        <select [(ngModel)]="userRight.rightId">
          <option *ngFor="let right of rights" [value]="right.id"
            >{{ right.entity }} - {{ right.permission }}</option
          >
        </select>
      </td>
      <td>
        <button class="ml-auto" (click)="saveEditedInput(userRight)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="deleteInput(userRight.id)">
          <img src="../../../assets/icons/delete.png" />
        </button>
      </td>
    </tr>
  </tbody>
</table>
