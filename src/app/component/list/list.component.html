<div class="d-flex sort">
  <h5 class="mr-auto p-2"><b>Items</b></h5>
</div>

<table class="table table-hover">
  <thead class="">
    <tr>
      <th *ngFor="let column of columns">{{ column.displayName }}</th>
      <th>
        <a
          *ngIf="!showNew"
          class="btn btn-primary ml-auto"
          (click)="toggleNew()"
        >
          Add Item
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="showNew" class="table-primary">
      <td *ngFor="let column of columns">
        <input [type]="column.dateType" [(ngModel)]="newItem[column.name]" />
      </td>
      <td>
        <button class="ml-auto" (click)="saveNewInput(newItem)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="toggleNew()">
          <img src="../../../assets/icons/cancel.png" />
        </button>
      </td>
    </tr>
    <tr *ngFor="let item of items">
      <td *ngFor="let column of columns">
        <input [type]="column.dataType" [(ngModel)]="item[column.name]" />
      </td>
      <td>
        <button class="ml-auto" (click)="saveEditedInput(item)">
          <img src="../../../assets/icons/save.png" />
        </button>
        <button (click)="deleteInput(item.id)">
          <img src="../../../assets/icons/delete.png" />
        </button>
      </td>
    </tr>
  </tbody>
</table>
